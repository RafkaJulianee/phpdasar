<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input[type=submit] {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type=submit]:hover {
      background: #0056b3;
    }

    /* Alert box */
    .alert {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .alert-content {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .alert-content h3 {
      margin: 0 0 10px;
      color: #28a745;
    }

    .alert-content p {
      margin-bottom: 20px;
      color: #333;
    }

    .alert-content button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .alert-content button:hover {
      background: #1e7e34;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <form onsubmit="showAlert(); return false;">
    <input type="submit" value="Kirim">
  </form>

  <!-- Custom Alert -->
  <div class="alert" id="myAlert">
    <div class="alert-content">
      <h3>âœ… Berhasil!</h3>
      <p>Data kamu sudah berhasil dikirim.</p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script>
    function showAlert() {
      document.getElementById("myAlert").style.display = "flex";
    }

    function closeAlert() {
      document.getElementById("myAlert").style.display = "none";
    }
  </script>

</body>
</html>
