<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="judul">Haloo Selamat Datang!</h1>
    <button onclick="ganti()">Ganti Teks</button>

    <input type="text" id="nama" placeholder="Masukan Nama">
    <button onclick="sapa()">Kirim</button>
    <p id="output"></p>
    <script>
        function ganti(){
            document.getElementById("judul")
            .innerText="Teks Sudah Di Ganti"
        }

        function sapa(){
            let nama =document.getElementById("nama").value
            document.getElementsByid("output").innerText=`Halo,${nama}!`
        }

    </script>
    
</body>
</html>
