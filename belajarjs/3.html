
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="judul">Hello World</h1>
    <p class="teks">zhao</p>
    <h2 id="rafka1">Sampurasun</h2>
    <h1 id="style">Mengubah Style Element</h1>
    <h1 id="haha">ii</h1>
    <button id="tombol">ganti teks</button>
    

    <script>
        //berdasarkan id
        document.getElementById("judul")
        console.log("Hahahahahaha")
        //berdasarkan css selector
        let element =document.querySelector(".teks")
        console.log(element)

        //mengubah teks element
        document.getElementById("rafka1").innerText="Rampes"

        let style = document.getElementById("style")
        style.style.color="purple"//mengubah warna teks
        style.style.backgroundColor="black"
        //mengganti teks saat di click
        document.getElementById("tombol").addEventListener("click", function() {
    document.getElementById("haha").innerText = "Teks Nya Berubah";
});





    </script>
    
</body>
</html>
