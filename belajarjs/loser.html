<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafka</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <style>
       .card {
  width: 300px;   
  margin-top: 200px;              /* lebar kotak */
  padding: 20px;                /* jarak dalam */
  background: white;            /* warna kotak */
  border-radius: 10px;          /* sudut melengkung */
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* bayangan */
  text-align: center;           /* teks di tengah */
  font-family: Arial, sans-serif;
}

.card h2 {
  margin-top: 0;
}

.card button {
  padding: 10px 15px;
  background: blue;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;              /* kursor jadi tangan */
  transition: background 0.3s ease;
}

.card button:hover {
  background: darkblue;
}

    </style>
</head>
<body>
    <div class="card">
  <h2>Judul Card</h2>
  <p>Ini adalah isi card. Bisa berisi teks atau gambar.</p>
  <button>Click Me</button>
</div>

    
</body>
</html>
