
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body{
            font-family: sans-serif;

        h1{

        button{

        transform: translateY(-2px) scale(1.05);
