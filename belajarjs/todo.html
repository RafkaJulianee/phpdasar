<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafka</title>
    <style>
        body {
            font-family: sans-serif;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            background: #f2f2f2;
            padding: 5px 10px;
            border-radius: 5px;
        }
        button.hapus {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        button.hapus:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>To Do List Mu</h1>
    <input id="tugas" placeholder="Masukan Tugas Kamu..">
    <button id="tambah">Tambah</button>
    <ul id="daftar"></ul>

    <script>
        document.getElementById("tambah").addEventListener("click", function() {
            let teks = document.getElementById("tugas").value.trim();
            if (teks === "") return;

            // Buat elemen li baru
            let li = document.createElement("li");
            li.innerText = teks;

            // Buat tombol hapus
            let btnHapus = document.createElement("button");
            btnHapus.innerText = "Hapus";
            btnHapus.classList.add("hapus");
            btnHapus.addEventListener("click", function() {
                li.remove();
            });

            // Masukkan tombol hapus ke dalam li
            li.appendChild(btnHapus);

            // Masukkan li ke daftar
            document.getElementById("daftar").appendChild(li);

            // Reset input
            document.getElementById("tugas").value = "";
        });
    </script>
</body>
</html>
