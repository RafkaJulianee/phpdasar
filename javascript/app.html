<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziliel</title>
</head>
<body>
    <div id="container"></div>

<script>
let heroes = [
  { nama: "Shevchenko", posisi: "ST", gambar: "profil1.png" },
  { nama: "Inzaghi", posisi: "ST, CAM, CDM, CB", gambar: "bear.gif" }
];

// ambil elemen container
let container = document.getElementById("container");

// tampilkan tiap hero
heroes.forEach(hero => {
  container.innerHTML += `
    <div>
      <h3>${hero.nama}</h3>
      <p>Posisi: ${hero.posisi}</p>
      <img src="${hero.gambar}" alt="${hero.nama}" width="100">
    
    </div>
  `;
});
</script>



</body>
</html>
