<body>
    <script>
        // Object literal sederhana
const user = {
  nama: "Rafka",      // property
  role: "Programmer", // property
  sayHi: function() { // method
    console.log(`Halo, aku ${this.nama}, roleku ${this.role}`);
  }
};

user.sayHi(); // output: Halo, aku Rafka, roleku Programmer

    </script>
</body>
