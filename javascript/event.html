<!DOCTYPE html>
<html>
<head>
  <title>Toggle Judul</title>
</head>
<body>
  <h2 id="judul">Halo Dunia</h2>
  <button onclick="ubahTeks()">Ubah Judul</button>

  <script>
    let asli = "Alice In Bonderland";          // Teks awal
    let ganti = "Squid Game ";      // Teks setelah berubah
    let kondisi = false;              // Penanda status

    function ubahTeks() {
      let judul = document.getElementById("judul");

      if (kondisi === false) {
        judul.innerText = ganti;
        kondisi = true;   // Status berubah
      } else {
        judul.innerText = asli;
        kondisi = false;  // Balik ke awal
      }
    }
  </script>
</body>
</html>
