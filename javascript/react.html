<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch React</title>

  <!-- React & ReactDOM dari CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel supaya bisa pakai JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- Piring kosong untuk React -->
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      // State untuk simpan waktu (dalam detik)
      const [time, setTime] = React.useState(0);

      // State untuk cek apakah stopwatch sedang jalan
      const [isRunning, setIsRunning] = React.useState(false);

      // useEffect = efek samping (otomatis jalan tiap kali isRunning berubah)
      React.useEffect(() => {
        let interval;
        if (isRunning) {
          // Kalau stopwatch nyala → tambah waktu tiap 1 detik
          interval = setInterval(() => {
            setTime((prevTime) => prevTime + 1);
          }, 1000);
        }
        // Kalau stopwatch berhenti → hapus interval biar nggak boros
        return () => clearInterval(interval);
      }, [isRunning]);

      // Format waktu jadi menit:detik (biar lebih rapi)
      const formatTime = (time) => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      };

      return (
        <div style={{ textAlign: "center", marginTop: "50px" }}>
          <h1>⏱ Stopwatch</h1>
          <h2>{formatTime(time)}</h2>
          <h1>Buatan Julian</h1>

          {/* Tombol Start/Stop */}
          <button onClick={() => setIsRunning(!isRunning)} style={{ margin: "5px" }}>
            {isRunning ? "Stop" : "Start"}
          </button>

          {/* Tombol Reset */}
          <button onClick={() => setTime(0)} style={{ margin: "5px" }}>
            Reset
          </button>
        </div>
      );
    }

    // Render ke piring kosong
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
