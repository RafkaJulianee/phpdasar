<!DOCTYPE html>
<html>
<head>
  <title>DOM dengan if else</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="judul">Halo, Selamat Datang!</h1>
  <button onclick="ubahWarna()">Ubah Warna</button>

  <script>
    function ubahWarna() {
      let body = document.body;
      let judul = document.getElementById("judul");

      if (body.style.backgroundColor === "white" || body.style.backgroundColor === "") {
        body.style.backgroundColor = "black";
        body.style.color = "white";
        judul.innerText = "Mode Gelap Aktif üåô";
      } else {
        body.style.backgroundColor = "white";
        body.style.color = "black";
        judul.innerText = "Mode Terang Aktif ‚òÄÔ∏è";
      }
    }
  </script>
</body>
</html>
