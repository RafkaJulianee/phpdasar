<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar Atas -->
  <header class="topbar">
    <h2>Instagram</h2>
    <div class="icons">
      <span>❤️</span>
      <span>💬</span>
    </div>
  </header>

  <!-- Feed -->
  <main class="feed">
    <div class="post">
      <div class="post-header">
        <img src="images/profile1.jpg" class="avatar">
        <span>rafka_jp</span>
      </div>
      <img src="images/post1.jpg" class="post-img">
      <div class="post-actions">
        <span onclick="likePost(this)">❤️</span>
        <span>💬</span>
      </div>
      <p><b>rafka_jp</b> Lagi belajar bikin Instagram Clone 🚀</p>
    </div>
  </main>

  <!-- Navbar Bawah -->
  <nav class="bottom-nav">
    <a href="#">🏠</a>
    <a href="#">🔍</a>
    <a href="#">🎬</a>
    <a href="#">🛍️</a>
    <a href="#">👤</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
