<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: white;
      border-bottom: 1px solid #dbdbdb;
    }
    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #e1306c;
      object-fit: cover;
      margin: 5px;
    }
    .post-img {
      width: 100%;
      height: auto;
    }
    .gradient-text {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #dbdbdb;
    }
    .bottom-nav i {
      font-size: 1.5rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light px-3">
    <span class="navbar-brand mb-0 h1 gradient-text">Instagram</span>
    <i class="bi bi-messenger fs-4"></i>
  </nav>

  <!-- Stories -->
  <div class="d-flex overflow-auto p-2 bg-white border-bottom">
    <img src="https://source.unsplash.com/random/100x100?person1" class="story">
    <img src="https://source.unsplash.com/random/100x100?person2" class="story">
    <img src="https://source.unsplash.com/random/100x100?person3" class="story">
    <img src="https://source.unsplash.com/random/100x100?person4" class="story">
    <img src="https://source.unsplash.com/random/100x100?person5" class="story">
  </div>

  <!-- Post -->
  <div class="card border-0">
    <div class="card-header bg-white d-flex align-items-center">
      <img src="https://source.unsplash.com/random/40x40?face" class="rounded-circle me-2" width="40" height="40">
      <span class="fw-bold">username</span>
    </div>
    <img src="https://source.unsplash.com/random/400x400?nature" class="post-img">
    <div class="card-body">
      <div class="d-flex mb-2">
        <i class="bi bi-heart me-3 fs-4"></i>
        <i class="bi bi-chat me-3 fs-4"></i>
        <i class="bi bi-send fs-4"></i>
      </div>
      <p><b>username</b> This is a sample caption just like Instagram!</p>
      <small class="text-muted">2 hours ago</small>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-nav d-flex justify-content-around py-2">
    <i class="bi bi-house"></i>
    <i class="bi bi-search"></i>
    <i class="bi bi-plus-square"></i>
    <i class="bi bi-camera-reels"></i>
    <i class="bi bi-person"></i>
  </div>

</body>
</html>
