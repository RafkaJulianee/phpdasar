<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone - Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="feed-page">

  <!-- Navbar Atas -->
  <div class="topbar">
    <img src="assets/instagram-text.png" class="logo-text">
    <div class="top-icons">
      <i class="bi bi-plus-square"></i>
      <i class="bi bi-chat-dots"></i>
    </div>
  </div>

  <!-- Stories -->
  <div class="stories">
    <div class="story"><img src="assets/story1.jpg"><p>me</p></div>
    <div class="story"><img src="assets/story2.jpg"><p>alex</p></div>
    <div class="story"><img src="assets/story3.jpg"><p>jane</p></div>
  </div>

  <!-- Post -->
  <div class="post">
    <div class="post-header">
      <img src="assets/story2.jpg">
      <span>alex</span>
      <i class="bi bi-three-dots"></i>
    </div>
    <img src="assets/post1.jpg" class="post-img">
    <div class="post-actions">
      <i class="bi bi-heart"></i>
      <i class="bi bi-chat"></i>
      <i class="bi bi-send"></i>
      <i class="bi bi-bookmark"></i>
    </div>
    <p class="likes">Liked by <b>jane</b> and <b>others</b></p>
    <p class="caption"><b>alex</b> enjoying the sunset ðŸŒ…</p>
  </div>

  <!-- Navbar Bawah -->
  <div class="bottombar">
    <i class="bi bi-house-door-fill"></i>
    <i class="bi bi-search"></i>
    <i class="bi bi-play-btn"></i>
    <i class="bi bi-bag"></i>
    <i class="bi bi-person-circle"></i>
  </div>

</body>
</html>
