<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Statistik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Import Chart.js -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2f3640;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #dcdde1;
      margin: 15px 0;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00a8ff;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #718093;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #2f3640;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .chart-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">üè† Home</a>
    <a href="#">üìä Statistik</a>
    <a href="#">üë• User</a>
    <a href="#">‚öôÔ∏è Pengaturan</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="header">üìä Statistik Hari Ini</div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Pengunjung</h3>
        <p>1,250</p>
      </div>
      <div class="card">
        <h3>Penjualan</h3>
        <p>350</p>
      </div>
      <div class="card">
        <h3>User Baru</h3>
        <p>85</p>
      </div>
      <div class="card">
        <h3>Pendapatan</h3>
        <p>$5,200</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h3>Grafik Penjualan</h3>
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Distribusi User</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Line Chart (Penjualan per bulan)
    const ctx1 = document.getElementById('lineChart').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
        datasets: [{
          label: 'Penjualan',
          data: [120, 190, 300, 500, 200, 300],
          borderColor: '#00a8ff',
          backgroundColor: 'rgba(0,168,255,0.2)',
          tension: 0.3,
          fill: true
        }]
      }
    });

    // Pie Chart (Distribusi User)
    const ctx2 = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Indonesia', 'USA', 'Eropa', 'Asia Lain'],
        datasets: [{
          data: [55, 25, 15, 5],
          backgroundColor: ['#e84118', '#00a8ff', '#44bd32', '#fbc531']
        }]
      }
    });
  </script>
</body>
</html>
