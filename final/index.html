<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
            background:  #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;


        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            gap: 15px;     
            width: 90%;
            max-width: 1000px;
        }
        .gallery img{
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            transition: transfrom 0.3s ease;

        }
        .gallery img:hover{
            transform: scale(1.010);
            
        }

        /* modal */
        .modal{
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0,0,0.8);
            justify-content: center;
            align-items: center;

        }
        .modal img{
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn{
            from{ transform: scale(0.7);opacity: 0;}
            to {transform: scale(1);opacity: 1;}
 
        }
          .close {
      position: absolute; /* Posisi bebas */
      top: 20px; /* Jarak dari atas 20px */
      right: 40px; /* Jarak dari kanan 40px */
      font-size: 40px; /* Ukuran besar */
      color: #fff; /* Warna putih */
      cursor: pointer; /* Pointer jadi tangan */
      font-weight: bold; /* Tebal */
    }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image.png" alt="1">
        <img src="image.png" alt="2">
        <img src="image.png" alt="3">
        <img src="image.png" alt="4">
        <img src="image.png" alt="5">
        <img src="image.png" alt="6">
    </div>
    <div class="modal" id="modal">
        <span class="close" id="closeBtn">$times;</span>
        <img id="modalimg">
    </div>
    <script>
         const modal = document.getElementById("modal");
    // Ambil elemen gambar di modal
    const modalImg = document.getElementById("modalimg");
    // Ambil tombol close (X)
    const closeBtn = document.getElementById("closeBtn");
    // Ambil semua gambar dalam gallery
    const images = document.querySelectorAll(".gallery img");

    // Tambahkan event listener untuk setiap gambar
    images.forEach(img => {
      img.addEventListener("click", () => { // Saat gambar diklik
        modal.style.display = "flex"; // Tampilkan modal
        modalImg.src = img.src; // Ganti src modal dengan gambar yang diklik
      });
    });

    // Event saat tombol close ditekan
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none"; // Sembunyikan modal
    });

    // Event saat klik di luar gambar (area hitam)
    window.addEventListener("click", (e) => {
      if (e.target === modal) { // Jika target klik adalah modal (bukan gambar)
        modal.style.display = "none"; // Tutup modal
      }
    });
    </script>
</body>
</html>
