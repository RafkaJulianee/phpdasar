<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Gallery with Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Tombol navigasi (prev/next) */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .prev {
      left: 30px;
    }
    .next {
      right: 30px;
    }

    .nav-btn:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="img1">
    <img src="https://picsum.photos/400/300?random=2" alt="img2">
    <img src="https://picsum.photos/400/300?random=3" alt="img3">
    <img src="https://picsum.photos/400/300?random=4" alt="img4">
    <img src="https://picsum.photos/400/300?random=5" alt="img5">
    <img src="https://picsum.photos/400/300?random=6" alt="img6">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav-btn prev" id="prevBtn">&#10094;</span> <!-- Panah kiri -->
    <img id="modalImg">
    <span class="nav-btn next" id="nextBtn">&#10095;</span> <!-- Panah kanan -->
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const images = document.querySelectorAll(".gallery img");

    let currentIndex = 0; // Menyimpan index gambar aktif

    // Fungsi untuk menampilkan gambar di modal
    function showImage(index) {
      modal.style.display = "flex";
      modalImg.src = images[index].src;
      currentIndex = index; // Update index aktif
    }

    // Klik gambar -> buka modal
    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        showImage(index);
      });
    });

    // Tombol close (X)
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Tombol prev (←)
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    // Tombol next (→)
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Klik di luar gambar -> close
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Navigasi dengan keyboard (panah kiri/kanan + ESC)
    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowLeft") {
          prevBtn.click();
        } else if (e.key === "ArrowRight") {
          nextBtn.click();
        } else if (e.key === "Escape") {
          closeBtn.click();
        }
      }
    });
  </script>
</body>
</html>
