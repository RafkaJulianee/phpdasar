<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <link rel="shortcut icon" href="kucing.png" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: blue;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    img {
      width: 150px;
      height: 150px;
      margin-right: 50px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h2>Isi Bio Data</h2>
  <form action="form.php" method="post" onsubmit="return validasi()">
    <label>NIS:</label>
    <input type="number" name="nis" id="nis" onchange="sayhallo()"><br><br>

    <label>Nama:</label>
    <input type="text" name="nama" id="nama"><br><br>

    <label>Kelas:</label>
    <select name="kelas" id="kelas">
      <option value="">Pilih Kelas</option>
      <option value="XI-RPL1">XI-RPL1</option>
      <option value="XI-RPL2">XI-RPL2</option>
      <option value="XI-GIM">XI-GIM</option>
      <option value="XI-TKJT 1">XI-TKJT 1</option>
      <option value="XI-TKJT 2">XI-TKJT 2</option>
      <option value="XI-TKJT 3">XI-TKJT 3</option>
      <option value="XI-TO 1">XI-TO 1</option>

      
    </select><br><br>

    <label>Jenis Kelamin:</label>
    <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
    <input type="radio" name="jk" value="Perempuan">Perempuan <br><br>

    <label>Alamat:</label>
    <input type="text" name="alamat" id="alamat"><br><br>

    <label>No Hp:</label>
    <input type="number" name="nohp" id="nohp"><br><br>

    <input type="submit" value="Kirim">
    <br><br>

    <a href="https://moviebox.ph/id" onclick="alert('Link Ini Akan Menuju ke movie box')">LINK 1</a>
    <a href="https://www.youtube.com/" onclick="alert('Link Ini Akan Menuju ke YouTube')">LINK 2</a>
  </form>

  <script>
    function sayhallo() {
      var nm = document.getElementById('nis').value;
      alert("Hallo, " + nm);
    }

   
  function validasi() {
    var nis = document.getElementById("nis").value;
    if (nis == "") {
      alert("NIS harus diisi!");
      return false;
    }

    var nama = document.getElementById("nama").value;
    if (nama == "") {
      alert("Nama harus diisi!");
      return false;
    }

    var kelas = document.getElementById("kelas").value;
    if (kelas == "") {
      alert("Kelas harus dipilih!");
      return false;
    }

    var jk = document.querySelector('input[name="jk"]:checked');
    if (!jk) {
      alert("Jenis Kelamin harus dipilih!");
      return false;
    }

    var alamat = document.getElementById("alamat").value;
    if (alamat == "") {
      alert("Alamat harus diisi!");
      return false;
    }

    var nohp = document.getElementById("nohp").value;
    if (nohp == "") {
      alert("No HP harus diisi!");
      return false;
    }

    return true; // kalau semua lolos
  }

  </script>
</body>

</html>
