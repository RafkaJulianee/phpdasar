<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Warna</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #1e1e1e;
      color: white;
    }
    h1 {
      font-size: 4rem;
      transition: color 0.3s;
    }
    button {
      font-size: 2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1 id="angka">0</h1>
  <button id="tambah">+</button>
  <button id="kurang">-</button>

  <script>
    let angkaa = document.getElementById('angka')
    let tambah = document.getElementById('tambah')
    let kurang = document.getElementById('kurang')
    
    let angka = 0
    let batasAtas = 10
    let batasBawah = -10

    function updateTampilan() {
      angkaa.textContent = angka;
      if (angka > 0) {
        angkaa.style.color = "lime";
      } else if (angka < 0) {
        angkaa.style.color = "red";
      } else {
        angkaa.style.color = "white";
      }
    }

    tambah.addEventListener("click", () => {
      if (angka < batasAtas) {
        angka++;
        updateTampilan();
      } else {
        alert("Udah maksimal bro ðŸ˜Ž");
      }
    });

    kurang.addEventListener("click", () => {
      if (angka > batasBawah) {
        angka--;
        updateTampilan();
      } else {
        alert("Udah mentok di bawah ðŸ˜…");
      }
    });
  </script>
</body>
</html>
