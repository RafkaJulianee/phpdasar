<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JavaScript Interaktif</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      background: white;
      color: #2575fc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2575fc;
      color: white;
      transform: scale(1.05);
    }
    .kotak {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Bandingin HTML vs JavaScript</h1>
  <p>HTML nentuin tampilan â€” JS bikin interaksi.</p>

  <div class="kotak">
    <h2 id="judul">Ini teks dari HTML</h2>
    <button id="ubahTeks">Ubah Teks (via JS)</button>
  </div>

  <div class="kotak">
    <p id="hasil">Klik tombol di bawah buat munculin angka random!</p>
    <button id="angkaRandom">Tampilkan Angka</button>
  </div>

  <div class="kotak">
    <p id="warna">Warna latar sekarang ungu ðŸŒˆ</p>
    <button id="ubahWarna">Ubah Warna Latar</button>
  </div>

  <script>
    // ========================
// ðŸ”¸ 1. Ubah teks di HTML
// ========================
const judul = document.getElementById("judul");
const tombolUbah = document.getElementById("ubahTeks");

tombolUbah.addEventListener("click", () => {
  judul.textContent = "Teks ini diubah oleh JavaScript ðŸ˜Ž";
});

// ===============================
// ðŸ”¸ 2. Generate angka random
// ===============================
const hasil = document.getElementById("hasil");
const tombolAngka = document.getElementById("angkaRandom");

tombolAngka.addEventListener("click", () => {
  const angka = Math.floor(Math.random() * 100);
  hasil.textContent = `Angka random: ${angka}`;
});

// ===============================
// ðŸ”¸ 3. Ubah warna background
// ===============================
const warnaText = document.getElementById("warna");
const tombolWarna = document.getElementById("ubahWarna");
let warnaSekarang = 0;

const warnaList = [
  "linear-gradient(135deg, #ff9a9e, #fad0c4)",
  "linear-gradient(135deg, #a18cd1, #fbc2eb)",
  "linear-gradient(135deg, #f6d365, #fda085)",
  "linear-gradient(135deg, #84fab0, #8fd3f4)"
];

tombolWarna.addEventListener("click", () => {
  warnaSekarang = (warnaSekarang + 1) % warnaList.length;
  document.body.style.background = warnaList[warnaSekarang];
  warnaText.textContent = `Warna latar diubah via JS ðŸŒˆ`;
});

  </script>
</body>
</html>
