<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Suara</title>
  <style>
    body {
      text-align: center;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 4rem;
      margin-top: 50px;
      transition: color 0.3s;
    }

    button {
      font-size: 2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1 id="angka">0</h1>
  <button id="tambah">+</button>
  <button id="kurang">-</button>

  <audio id="suaraTambah" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9e2a3e8d3.mp3?filename=click-124467.mp3"></audio>
  <audio id="suaraKurang" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_76398e9271.mp3?filename=click-124467.mp3"></audio>
  <audio id="suaraError" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fa6543fdd4.mp3?filename=error-126627.mp3"></audio>

  <script>
    let angkaa = document.getElementById('angka')
    let tambah = document.getElementById('tambah')
    let kurang = document.getElementById('kurang')
    
    let angka = 0
    let batasAtas = 10
    let batasBawah = -10

    // Ambil elemen audio
    const suaraTambah = document.getElementById('suaraTambah')
    const suaraKurang = document.getElementById('suaraKurang')
    const suaraError = document.getElementById('suaraError')

    function updateTampilan() {
      angkaa.textContent = angka;
      if (angka > 0) angkaa.style.color = "lime";
      else if (angka < 0) angkaa.style.color = "red";
      else angkaa.style.color = "white";
    }

    tambah.addEventListener("click", () => {
      if (angka < batasAtas) {
        angka++;
        updateTampilan();
        suaraTambah.play();
      } else {
        suaraError.play();
        alert("Udah maksimal bro ðŸ˜Ž");
      }
    });

    kurang.addEventListener("click", () => {
      if (angka > batasBawah) {
        angka--;
        updateTampilan();
        suaraKurang.play();
      } else {
        suaraError.play();
        alert("Udah mentok di bawah ðŸ˜…");
      }
    });
  </script>
</body>
</html>
