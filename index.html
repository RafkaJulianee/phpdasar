<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="angka">0</h1>
  <button id="tambah">Tambah +</button>

  <script>
    let angka0 = document.getElementById('angka')
    let tambah = document.getElementById('tambah')
    
    let angka = 0

    tambah.addEventListener("klik",()=>{
      angka++
      angka0.textContent=angka
      
    })




  </script>
</body>
</html>
